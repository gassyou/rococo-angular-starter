<app-page-title [searchBar]="searchBar">
  <ng-template #searchBar>
    <app-advance-search class="mr-sm" [advanceSearchForm]="searchForm" [simpleSearchKeys]="searchParams">
    </app-advance-search>
    <button nz-button nzType="primary" (click)="addUser()">添加新用户</button>
  </ng-template>
</app-page-title>


<nz-table #basicTable [nzData]="userList" nzShowPagination="true" nzShowQuickJumper="true" [(nzPageSize)]="pageSize"
  nzShowSizeChanger="true" nzFrontPagination="false" [nzTotal]="total" [(nzPageIndex)]="currentPage"
  [nzPageSizeOptions]="pageSizeOptions" (nzPageIndexChange)="tableChange()" (nzPageSizeChange)="tableChange()">
  <thead>
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>角色</th>
      <th>最后登录时间</th>
      <th>最后登录IP</th>
      <th>启用</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.roleName }}</td>
      <td>{{ data.lastLoginTime }}</td>
      <td>{{ data.lastLoginIP }}</td>
      <td>
        <nz-switch nzSize="small" [ngModel]="data.enable===0"></nz-switch>
      </td>
      <td> <a>编辑</a>
        <nz-divider nzType="vertical"></nz-divider> <a>密码修改</a>
        <nz-divider nzType="vertical"></nz-divider> <a>删除</a>
      </td>
    </tr>
  </tbody>
</nz-table>
